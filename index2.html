<html>
    <head>
        <title>
            Informarion Form
        </title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style2.css">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head><script src="javascript.js"></script> 
    <body>
       <!-- MultiStep Form -->
<div class="container-fluid" id="grad1">
    <div class="row justify-content-center mt-0">
        <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                <h2><stron>More info on your case</strong></h2>
                <p>Fill all form field to go to next step</p>
                <div class="row">
                    <div class="col-md-12 mx-0">
                        <form id="msform">
                            <!-- progressbar -->
                            <ul id="progressbar">
                                <li class="active" id="account"><strong>Personal info</strong></li>
                                <li id="personal"><strong>Injury Event</strong></li>
                                <li id="payment"><strong>Type of injury</strong></li>
                                <li id="confirm"><strong>Emergency assessment</strong></li>
                            </ul>
                            <!-- fieldsets -->
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title">Personal Information</h2>
                                    <input type="name" class="form-control" id="first-name" placeholder="First name" name="first-name">
                                    <input type="name" class="form-control" id="last-name" placeholder="Last name" name="Last-name">
                                    <input type="age" class="form-control" id="agw" placeholder="Enter age" name="age">
                                    <label for="sex" class="form-label">Gender:</label>
                                    <select>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                    <input type="address" class="form-control" id="address" placeholder="Enter Address" name="address">
                                    <input type="text" class="form-control" id="muni" placeholder="Enter municipality" name="muni">


                                </div>
                                <input type="button" name="next" class="next action-button" value="Next Step"/>
                            </fieldset>
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title">Injury Specifications</h2>
                                    <div class="row">
                                    <label class="form-label">Refered/Transfered</label>
                                        <select>
                                        <option>YES</option>
                                        <option>NO</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <label class="form-label">Sign of life?</label>
                                            <select>
                                            <option>YES</option>
                                            <option>NO</option>
                                            </select>
                                        </div>
                                    <div class="row">
                                        <Label for="date" class="form-label"> Arrival Date</Label>
                                        <input type="date" class="form-label" placeholder="Arrival date">
                                    </div>
                                    <label for="location" class="form-label">Where did the injury occur?</label>
                                    <select>
                                        <option>Farm</option>
                                        <option>Home</option>
                                        <option>Industrial and Construction area</option>
                                        <option>Medical service area</option>
                                        <option>Service area/option>
                                        <option>Sport  or Athletic area</option>
                                        <option>Street, highway,road</option>
                                        <option>Public administrative area</option>
                                        <option>Railway line/station</option>
                                        <option>Residential institution</option>
                                        <option>school</option>
                                        <option> sea, river, lake, borehole,dam</option>
                                        <option>Land,beach, forest or desert</option>
                                        <option>Other unspecified place</option>
                                      </select>
                                      <label for="mechan" class="form-label">Nature of the injury</label>
                                        <select>
                                            <option>Penetrating</option>
                                            <option>Blunt</option>
                                            <option>Burn</option>
                                        </select>







                                    <!--
                                    <input type="text" name="fname" placeholder="First Name"/>
                                    <input type="text" name="lname" placeholder="Last Name"/>
                                    <input type="text" name="phno" placeholder="Contact No."/>
                                    <input type="text" name="phno_2" placeholder="Alternate Contact No."/> 
                                    -->
                                </div>
                                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                                <input type="button" name="next" class="next action-button" value="Next Step"/>
                            </fieldset>
                            <fieldset>
                                <div class="form-card">
                                    <!--<div class="radio-group">
                                        <div class='radio' data-value="credit"><img src="https://i.imgur.com/XzOzVHZ.jpg" width="200px" height="100px"></div>
                                        <div class='radio' data-value="paypal"><img src="https://i.imgur.com/jXjwZlj.jpg" width="200px" height="100px"></div> 
                                        <br>
                                    </div> -->
                                    <h2 class="fs-title">Injury type</h2>
                                        <select id="dropdownA">
                                            <option value="">Select Injury Type</option>
                                            <option value="option1">Traffic injury</option>
                                            <option value="option2">Injury by firearm</option>
                                            <option value="option3">Stabbing lacerations</option>
                                            <option value="option4">Burn Type</option>
                                            <option value="option5">Burn Degree</option>
                                            <option value="option6">Poisoning</option>
                                            <option value="option7">Violence</option>
                                            <option value="option8">Falls</option>
                                            <option value="option9">Other Mechanism/ intent</option>
                                            
                                        </select>
                                    
                                        <div class="sub-dropdown" id="dropdown1" style="display: none;">

                                            <select>
                                                <option value="">Traffic injury</option>
                                                <option value="YES"> Yes</option>
                                                <option value="NO"> No</option>
                                                <option value="Unspecified"> Unspecified</option>
                                            </select> 
                                        </div>
                                        <div class="sub-dropdown"  id="dropdown2" style="display: none;">
                                            
                                            <select>
                                                <option value="">Type of firearm</option>
                                                <option value="Handgun"> Handgun</option>
                                                <option value="Rifle, shotgun or larger firearm"> Rifle, shotgun or larger firearm</option>
                                                <option value="Unspecified firearm"> Unspecified firearm</option>
                                                <option value="Other"> Other</option>
                                            </select>  
                                        </div>
                                    
                                    
                                        
                                        <div class="sub-dropdown" id="dropdown3" style="display: none;">
                                            
                                            <select>
                                                <option value="">Stab wound description</option>
                                                <option value="Stabbed"> Stabbed</option>
                                                <option value="Cuts/Laceration"> Cuts/Laceration</option>
                                                <option value="Penetrating injury"> Penetrating injury</option>
                                                <option value="Unspecified"> Unspecified</option>
                                            </select> 
                                        </div>
                                        <div class="sub-dropdown" id="dropdown4" style="display: none;">
                                            
                                            <select>
                                                <option value="">Burn type</option>
                                                <option value="Hot air and gases"> Hot air and gases</option>
                                                <option value="Elec high voltage"> Elec high voltage</option>
                                                <option value="Elec low voltage"> Elec low voltages</option>
                                                <option value="Elec not specified"> Elec not specified</option>
                                                <option value="Scalds"> Scalds</option>
                                                <option value="Exposure to smoke"> Exposure to smoke</option>
                                                <option value="Flame"> Flame</option>
                                                <option value="Friction"> Friction</option>
                                                <option value="Hot liquids"> Hot liquids</option>
                                                <option value="Unspecified"> Unspecified</option>
                                                <option value="hot objects"> hot objects</option>
                                                <option value="Other"> Other</option>
                                                <option value="Chemicalburn"> Chemical burn</option>
                                                <option value="Radiation"> Radiation</option>
                                            </select>   
                                        </div>
                                    
                                    
                                        <div class="sub-dropdown" id="dropdown5" style="display: none;">
                                            
                                            <select>
                                                <option value="">Burn Degree</option>
                                                <option value="First Degree"> First Degree</option>
                                                <option value="Second Degree"> Second Degree</option>
                                                <option value="Third Degree"> Third Degree</option>
                                                <option value="Unspecified"> Unspecified</option>
                                            </select>   
                                        </div>
                                        <div class="sub-dropdown" id="dropdown6" style="display: none;">
                                            
                                            <select>
                                                <option value="">Type of poison</option>
                                                <option value="Drugs"> Drugs</option>
                                                <option value="Pesticides"> Pesticides</option>
                                                <option value="Other chemical substances"> Other chemical substances</option> 
                                                <option value="Snake bite/contact"> Snake bite/contact</option>
                                                <option value="Reptile bite/contact(other than snake)"> Reptile bite/contact(other than snake)</option>
                                                <option value="Scorpion bite/contact"> Scorpion bite/contact</option>
                                                <option value="Spider bite"> Spider bite</option>
                                                <option value="Unspecified"> Unspecified</option>
                                                <option value="Other"> Other</option>
                                                <option value="Exposure to gas and vapor"> Exposure to gas and vapor</option>
                                            </select> 
                                        
                                        </div>
                                        
                                            <div class="sub-dropdown" id="dropdown7" style="display: none;">
                                                
                                                <select>
                                                    <option value="">Type of violence</option>
                                                    <option value="suspected violence"> suspected violence</option>
                                                    <option value="physical abuse"> physical abuse</option>
                                                    <option value="Sexual abuse"> Sexual abuse</option>
                                                    <option value="Psychological abuse"> Psychological abuse</option>
                                                </select>  
                                            </div>
                                            <div class="sub-dropdown"  id="dropdown8" style="display: none;">
                                                  
                                                <select>
                                                    <option value="">Fall</option>
                                                        <option value="Yes"> Yes</option>
                                                        <option value="No"> No</option>
                                                        <option value="Unspecified"> Unspecified</option>
                                                </select>
                                            </div>
                                        
                                        <div class="sub-dropdown" id="dropdown9" style="display: none;">
                                            
                                            <select>
                                                <option value="">other injury Type</option>
                                                <option value="Blunt force(struck/hit by object)"> Blunt force(struck/hit by object)</option>
                                                <option value="Drowning and submersion"> Drowning and submersion</option>
                                                <option value="Unspecified"> Unspecified</option>
                                                <option value="Explosion"> Explosion</option>
                                                <option value="Intentional self harm or suicide attempt"> Intentional self harm or suicide attempt</option>
                                                <option value="Intentional: Assault/ homicide"> Intentional: Assault/ homicide</option>
                                                <option value="Legal interventions and operations of war"> Legal interventions and operations of war</option>
                                                <option value="Nature Forces"> Nature Forces</option>
                                                <option value="Other inanimate mechanical forces"> Other inanimate mechanical forces</option>
                                                <option value="Overexertion"> Overexertion</option>
                                                <option value="Traumatic contact with machines"> Traumatic contact with machines</option>
                                                <option value="Unintentional"> Unintentional</option>
                                                <option value="Contusion/struck/crushed/suffocation/lightning/airway obstruction"> Contusion/struck/crushed/suffocation/lightning/airway obstruction</option>
                                            </select>   
                                            
                                        </div>    
                                        
                                    </div>
                                
                                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                                <input type="button" name="next" class="next action-button" value="Next Step"/>
                                
                            </fieldset>
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title">Emergency information</h2>
                                    <input type="number" class="form-control" id="pulse" placeholder="Blood pressure" name="BP">
                                    <input type="number" class="form-control" id="GCS" placeholder="GCS" name="GCS">/15
                                    <input type="number" class="form-control" id="ocular" placeholder="ocular" name="ocular">/4
                                    <input type="number" class="form-control" id="verbal" placeholder="verbal" name="verbal">/5
                                    <input type="number" class="form-control" id="motor" placeholder="motor" name="motor">
                                    <label class="form-label"> Respiratory rate qualifier:</label>
                                <select>
                                    <option> Assisted RR</option>
                                    <option> Unassisted RR</option>
                                </select>
                                <div class="row"></div>
                            <label for="location" class="form-label">GCS qualifier</label>
                            <select>
                                <option> Patient medically or chemically sedat</option>
                                <option> Obstruction to the eye</option>
                                <option> Intubated</option>
                                <option> Valid GCS(none of the above)</option>
                            </select> 
                                

                                </div>
                                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                                <input type="button" name="make_payment" class="next action-button" value="Confirm"/>
                            </fieldset>
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title text-center">Success !</h2>
                                    <br><br>
                                    <div class="row justify-content-center">
                                        <div class="col-3">
                                            <img src="https://img.icons8.com/color/96/000000/ok--v2.png" class="fit-image">
                                        </div>
                                    </div>
                                    <br><br>
                                    <div class="row justify-content-center">
                                        <div class="col-7 text-center">
                                            <h5>THANK YOU FOR THE INFORMATION</h5>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </body>
</html>
